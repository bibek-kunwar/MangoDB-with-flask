<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadoow CRUD Operation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    
        <h1>Student Information Form</h1>
        <form action="/" method="post">
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="facility" name="facility" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="contact1" class="form-label">Contact Number 1</label>
            <input type="text" class="form-control" id="contact1" name="contact1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="contact2" class="form-label">Contact Number 2</label>
            <input type="text" class="form-control" id="contact2" name="contact2" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>




      <div class="col">
        <h1>Student Records</h1>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Faculty</th>
              <th>Contact Number 1</th>
              <th>Contact Number 2</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
              <td>{{ student.fname }}</td>
              <td>{{ student.lname }}</td>
              <td>{{ student.facility }}</td>
              <td>{{ student.contact.contact1 }}</td>
              <td>{{ student.contact.contact2 }}</td>
              <td> <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a></td>
              <td>
                <form method="POST" action="{{ url_for('delete_student', student_id=student.id) }}">
                  <button type="submit" value="delete" class="btn btn-danger">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
     
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
